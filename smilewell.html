<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmileWell - Smile Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #2E7D32;
            --secondary: #FFC107;
            --accent: #FF5722;
            --light: #F5F5F5;
            --dark: #1A1A2E;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .camera-container {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 4/3;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .shutter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }

        .shutter.active {
            animation: shutterClick 0.3s ease-out;
        }

        @keyframes shutterClick {
            0% { opacity: 0; }
            50% { opacity: 0.7; }
            100% { opacity: 0; }
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #cccccc;
            transform: none;
            cursor: not-allowed;
        }

        .output-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-display {
            max-width: 100%;
            border-radius: 15px;
            margin: 15px auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .score {
            font-size: 1.2rem;
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .smiley {
            position: absolute;
            font-size: 2rem;
            animation: falling linear infinite;
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .file-input-container {
            position: relative;
            margin: 20px 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #fileInput {
            display: none;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            form {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Falling smileys background -->
    <div id="smileyContainer"></div>

    <h1>SmileWell Detector ðŸ˜Š</h1>
    <div class="tagline">Spread joy with every smile! Let's capture your happiness.</div>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="file-input-container">
            <label for="fileInput" class="file-input-label">
                <i class="fas fa-upload"></i> Choose a Photo
            </label>
            <input id="fileInput" type="file" name="image" accept="image/*">
        </div>

        <div style="margin: 20px 0; color: rgba(255, 255, 255, 0.7);">- OR -</div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="shutter" id="shutter"></div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <button type="button" id="capture">
            <i class="fas fa-camera"></i> Capture Photo
        </button>
        
        <button type="submit" id="submitBtn">
            <i class="fas fa-smile"></i> Analyze Smile
        </button>
    </form>

    <div class="output-container">
        <div id="scoreContainer"></div>
        <img id="uploadedImage" class="image-display" />
        <img id="processedImage" class="image-display" />
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Create falling smileys
        function createFallingSmileys() {
            const smileys = ['ðŸ˜Š', 'ðŸ˜„', 'ðŸ¤©', 'ðŸ˜', 'ðŸ˜‚', 'ðŸ˜ƒ', 'ðŸ˜', 'ðŸ¥°'];
            const container = document.getElementById('smileyContainer');
            
            setInterval(() => {
                const smiley = document.createElement('div');
                smiley.className = 'smiley';
                smiley.textContent = smileys[Math.floor(Math.random() * smileys.length)];
                
                // Random position and animation duration
                const left = Math.random() * 100;
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                const size = 1 + Math.random() * 2;
                
                smiley.style.left = `${left}vw`;
                smiley.style.animationDuration = `${duration}s`;
                smiley.style.animationDelay = `${delay}s`;
                smiley.style.fontSize = `${size}rem`;
                
                container.appendChild(smiley);
                
                // Remove smiley after animation completes
                setTimeout(() => {
                    smiley.remove();
                }, duration * 1000);
            }, 500);
        }

        // Camera and capture functionality
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const captureButton = document.getElementById("capture");
        const shutterEffect = document.getElementById("shutter");
        const submitBtn = document.getElementById("submitBtn");
        let capturedBlob = null;
        let originalBtnText = submitBtn.innerHTML;

        // Start the camera with optimal settings
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Wait for video to be ready
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        // Set canvas to actual video dimensions
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (err) {
                console.error("Camera error:", err);
                document.getElementById("scoreContainer").innerHTML = 
                    `<div class="error-message">Camera error: ${err.message}</div>`;
                throw err;
            }
        }

        // Capture photo with shutter effect
        captureButton.addEventListener("click", async () => {
            try {
                // Trigger shutter effect
                shutterEffect.classList.add('active');
                setTimeout(() => {
                    shutterEffect.classList.remove('active');
                }, 300);
                
                // Capture image at full resolution
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to blob with high quality
                capturedBlob = await new Promise((resolve) => {
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', 0.95); // High quality JPEG
                });
                
                // Show preview
                document.getElementById("uploadedImage").src = URL.createObjectURL(capturedBlob);
                document.getElementById("uploadedImage").style.display = "block";
                document.getElementById("processedImage").style.display = "none";
                document.getElementById("scoreContainer").innerHTML = "";
                
                // Clear file input if any was selected
                document.getElementById("fileInput").value = "";
            } catch (error) {
                console.error("Capture error:", error);
                document.getElementById("scoreContainer").innerHTML = 
                    `<div class="error-message">Capture failed: ${error.message}</div>`;
            }
        });

        // Handle file selection
        document.getElementById("fileInput").addEventListener("change", function(e) {
            if (this.files && this.files[0]) {
                capturedBlob = null;
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById("uploadedImage").src = event.target.result;
                    document.getElementById("uploadedImage").style.display = "block";
                    document.getElementById("processedImage").style.display = "none";
                    document.getElementById("scoreContainer").innerHTML = "";
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Form submission
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (file) {
                formData.append("image", file);
            } else if (capturedBlob) {
                // Convert blob to file with proper metadata
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `smile-capture-${timestamp}.jpg`;
                formData.append("image", capturedBlob, filename);
            } else {
                document.getElementById("scoreContainer").innerHTML = 
                    `<div class="error-message">Please upload or capture an image first.</div>`;
                return;
            }

            try {
                // Show loading state
                submitBtn.innerHTML = '<span class="loading"><i class="fas fa-spinner"></i></span> Processing...';
                submitBtn.disabled = true;

                const response = await fetch("https://app-latest-sqw6.onrender.com/detect_smile", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                const smileScores = response.headers.get("smile_scores") || "[]";

                if (contentType && contentType.includes("image")) {
                    const blob = await response.blob();
                    document.getElementById("processedImage").src = URL.createObjectURL(blob);
                    document.getElementById("processedImage").style.display = "block";
                }

                const scores = JSON.parse(smileScores);
                if (scores.length > 0) {
                    document.getElementById("scoreContainer").innerHTML = 
                        `<h3>Smile Analysis Results</h3>` +
                        scores.map((s, i) =>
                            `<div class="score">Face ${i + 1}: ðŸ˜Š Smile Intensity = <strong>${s}%</strong></div>`
                        ).join("");
                } else {
                    document.getElementById("scoreContainer").innerHTML = 
                        `<div class="error-message">No faces detected. Try these tips:<br>
                        - Ensure good lighting<br>
                        - Face the camera directly<br>
                        - Remove sunglasses/obstructions<br>
                        - Make sure your entire face is visible</div>`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("scoreContainer").innerHTML = 
                    `<div class="error-message">Error processing image: ${error.message}</div>`;
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // Initialize the app
        async function init() {
            try {
                await startCamera();
                createFallingSmileys();
            } catch (error) {
                console.error("Initialization error:", error);
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
